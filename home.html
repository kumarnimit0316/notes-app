<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body onload="refreshNotesUI()" class="hero">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Notes-app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 mb-2 mb-lg-0">

                </ul>
                <button onclick="createredirect()" id="create" class="btn btn-outline-success">Create new Note</button>
                <h4 class="name1">Welcome To Notes-App</h4>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" oninput="find()"
                        placeholder="Search by title/note" aria-label="Search">
                    <!-- <button class="btn btn-outline-success me-5" type="submit">Search</button> -->

                </form>
                <button onclick="signOut()" id="signOut" class="btn btn-outline-success">SignOut</button>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h3>Click on Create new Note to add a note</h3>
        <hr>
        <h2>Your's Notes</h2>
        <hr>
        <div class="container my-3" id="cls" style="display: none;">
            <div class="card"
                style="background-image: linear-gradient(rgb(53, 24, 32),rgb(243, 243, 144));border-radius: 20px;opacity: 0.9;border:none;">
                <div class="card-body"
                    style="background-image: linear-gradient(rgb(53, 24, 32),rgb(243, 243, 144)); color:white;border-radius: 20px;opacity: 0.9;border:none;">
                    <h5 class="card-title">EDIT YOUR NOTE</h5>
                    <div class="mb-3">
                        <textarea class="form-control" id="addTitle" rows="3"
                            placeholder="ENTER TITLE OF YOUR NOTE"></textarea>
                        <br>
                        <textarea class="form-control" id="addTxt" rows="3"></textarea>
                        <input type="hidden" id="saveindex">
                    </div>
                    <button onclick="saveBtn()" class="btn btn-outline-success"
                        style="border-radius: 20px;">save</button>
                </div>
            </div>
        </div>
        <div id="notes" class="row container-fluid">

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>


</body>

</html>
