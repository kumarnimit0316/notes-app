<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link rel="stylesheet" href="style.css">
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="index.js"></script>

</head>
<body>
    <div class="hero">
        <div class="form-box">
            
            
                <h2>Notes-App</h2>
                <input type="email" class="input-field" placeholder="email" id="email"/>
                <input type="password" class="input-field" placeholder="password" id="password"/>
                <button onclick="signIn()"  id="signIn" class="submit-btn">SignIn</button>
                <button onclick="signUp()"  id="signUp" class="submit-btn">SignUp</button>
            
        </div>
    </div>   
</body>
</html>
